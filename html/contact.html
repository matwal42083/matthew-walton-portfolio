      <!-- Main Content -->
      <main class="flex-item2" > 
       <div class="contact-container"id="gridItem">
        <form id="form" action="#" method="post" class="contact-form">
          <h2 class="title ibm-plex-sans">Contact Form</h2>
          <p class="details hubot-sans">
            Please fill out the form below if you're interested in my
            computer abilities.
          </p>
          <div class="form-group">
            <label for="firstName" class="ibm-plex-sans">First Name:</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="Your Name"
              class="hubot-sans"
              
            />
            <small class="error-message" id="firstNameError"></small>
          </div>
          <div class="form-group">
            <label for="lastName" class="ibm-plex-sans">Last Name:</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Your Name"
              class="hubot-sans"
              
            />
            <small class="error-message" id="lastNameError"></small>
          </div>
          <div class="form-group">
            <label for="email" class="ibm-plex-sans">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email"
              
              class="hubot-sans"
             
            />
            <small class="error-message" id="emailError"></small>
          </div>
          <div class="form-group">
            <label for="phone" class="ibm-plex-sans">Phone:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Your Phone Number"
            
              class="hubot-sans"
          
            />
            <small class="error-message" id="phoneError"></small>
          </div>
          <div class="form-group">
            <label for="company" class="ibm-plex-sans">Company:</label>
            <input
              type="text"
              id="company"
              name="company"
              placeholder="Your Company"
              
              class="hubot-sans"
            
            />
            <small class="error-message" id="companyError"></small>
          </div>
          <div class="form-group">
            <label for="message" class="ibm-plex-sans">Message:</label>
            <textarea
              id="message"
              name="message"
              placeholder="Your Message"
              rows = "4"
              cols="50"
              class="hubot-sans"
        
            ></textarea>
            <small class="error-message" id="messageError"></small>
          </div>
          <button type="submit" class="submit-btn">Submit</button>
        </form>
         
        </div>
      </main>
    </section>
